<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="titulo">
        <div class="titulo1">Cadastro</div>
    </header>
    <div>
        <form method="POST"  action="cadastro.php">
            Nome: <input type="text" name="nome"></br>
            Ano de Nascimento <input type="date" name="idade"></br>
            <fieldset>
                <legend>Sexo</legend> 
            <input type="radio" name="sexo" id="masc" value="homem"/>
            <label for="masc">Masculino</label></br>
            <input type="radio" name="sexo" id="fem" value="mulher"/>
            <label for="fem">Feminino</label>
            </fieldset></br>
            <label for="contato">Contato:</label>
            <input type="tel" id="contato" name="contato" placeholder="(99) 9 9999-9999" pattern="\(\d{2}) \d \d{4}-\d{4}" required>
            <button type="submit" name="cadastrar" id="cadastrar">Cadastrar</button>
        </form>
    </div>
</body>
</html>
