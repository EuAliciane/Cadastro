<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="consulta.html">Buscar cadastro</a></li>
        </ul>
    </nav>
    <div class="formulario">
        <h1>Cadastro</h1>
        <form method="POST"  action="cadastro.php">
            Nome: <input type="text" class="nome" name="nome" placeholder="Digite seu nome aqui"></br>
            Ano de Nascimento <input type="date" name="idade"></br>
            <fieldset>
                <legend>Sexo</legend> 
            
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="masc" value="masculino"/>
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="fem" value="feminino"/>
            </fieldset></br>
            <label for="contato">Contato:</label>
            <input type="tel" id="contato" name="contato" placeholder="(99) 9 9999-9999" pattern="\(\d{2}) \d \d{4}-\d{4}" required>
            <button type="submit" name="cadastrar" class="botao" id="cadastrar">Cadastrar</button>
        </form>
    </div>
</body>
</html>
